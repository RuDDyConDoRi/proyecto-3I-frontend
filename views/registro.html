<div class="">
	<div class="page-header">
		<div class="row">
			<div class="col-sm-8">
				<h1>Seguimiento De Casos</h1>			
			</div>
		</div>
	</div>
	<div class="row text-right">
		<div class="col-xs-11 col-sm-6 col-md-6 col-lg-6">
  		  <div class="input-group">
  		    <input type="text" class="form-control" placeholder="Nro. de caso">
  		    <span class="input-group-btn">
  		      <button class="btn btn-default" type="button">Buscar</button>
  		    </span>
  		  </div>
  		</div>
	</div><br/>

	<div class="row table-responsive">
		<table class="table table-hover">
			<thead>
				<tr class="active">
					<th>Nro.</th>
					<th>Tipo De Caso</th>
					<th>Codigo Caso</th>
					<th>Responsable</th>
					<th></th>
				</tr>
			</thead>
	
			<tbody>
				<tr ng-repeat="caso in casos">
					<td>{{caso.nro}}</td>
					<td>{{caso.tipoCaso}}</td>
					<td>{{caso.codigoCaso}}</td>
					<td>{{caso.responsable}}</td>
					<td>
						<a class="btn btn-success" ng-click="seguimientoCaso($index)" data-toggle="tooltip" title="Seguimiento">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
						</a>
						<!--<a class="btn btn-warning" ng-click="actualizarUsuario($index)" data-toggle="tooltip" title="Modificar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>-->
						<a ng-click="removeCaso($index)" class="btn btn-danger" data-toggle="tooltip" title="Dar de Baja">
                      		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    	</a>
					</td>
				</tr>			
			</tbody>
		</table>
		<ul class="pagination">
 		   	<li>
 		   	  <a href="#" aria-label="Previous">
 		   	    <span aria-hidden="true">&laquo;</span>
 		   	  </a>
 		   	</li>
 		   	<li class="active"><a >1</a></li>
 		   	<li><a >2</a></li>
 		   	<li><a >3</a></li>
 		   	<li><a >4</a></li>
 		   	<li><a >5</a></li>
 		   	<li>
 		   	  <a href="#" aria-label="Next">
 		   	    <span aria-hidden="true">&raquo;</span>
 		   	  </a>
 		   	</li>
 		</ul>
	</div>
	
</div>
